<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantec Section Question Page</title>
    <link rel="stylesheet" href="style.css">


</head>

<body class="app1-body">
    <div class="section-wrapper bg-prm">
        <div class="wrapper_inner">
            <!-- Section title begins here-->
            <h2 class="section-title">Section [ ] Questions</h2>
            <div class="section-page">
                <div class="section-icon">
                    <svg class="brand-primary-1 active" width="87" height="14" viewBox="0 0 87 14" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.5407 0.5H18.3701L18.2351 0.60425L2.69442 12.6042L1.53437 13.5H3H70.343H70.5315L70.6731 13.3756L84.33 1.3756L85.3265 0.5H84H18.5407Z"
                            stroke="black" />
                    </svg>
                    <svg class="brand-primary-2" width="87" height="14" viewBox="0 0 87 14" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.5407 0.5H18.3701L18.2351 0.60425L2.69442 12.6042L1.53437 13.5H3H70.343H70.5315L70.6731 13.3756L84.33 1.3756L85.3265 0.5H84H18.5407Z"
                            stroke="black" />
                    </svg>
                </div>
                <span class="line"></span>
            </div> <!-- Section title ends here-->

            <div class="q-grid br-r">
              <h2 class="text-bold">Mark one Answer</h2>

              <!--Questions-->

              <h2>When carrying a big object, what is the proper stance to adopt?</h2>

              <div class="questions">
                <p>What is your favorite color?</p>
                <label class="radio-container">
                    <input type="radio" name="favorite_color" value="red">
                    Bending at the waist 
                </label>
                <label class="radio-container">
                    <input type="radio" name="favorite_color" value="blue">
                    Twisting your torso while lifting
                </label>
                <label class="radio-container">
                    <input type="radio" name="favorite_color" value="green">
                    Leaning back while lifting
                </label>

                <label class="radio-container">
                    <input type="radio" name="favorite_color" value="green">
                    Maintaining a straight back and bending at the knees
                </label>
            </div>
            </div>
        

           
            
           
           

            
            <img src="images/vanetc-mission.png" class="bottom-right-image" alt="Your Image">
        </div>
    </div>

</body>

</html>
